package:
  name: rbf
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../

requirements:
  build:
    - python {{ python }}
    - setuptools
    - cython
  run:
    - python {{ python }}
    - numpy >=1.10
    - scipy
    - sympy
    - cython
    - rtree
